<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix Clone</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="navbar"> 
			<nav class="content">
				<img class="logo" src="images/images/logo.png" alt="Netflix logo in red color">
					<select class="items" name="Languages" id="Language">
						<option class="list" value="English">English</option>
						<option class="list" value="Hindi">Hindi</option>
					</select>
				<a class="link" href="http://" target="_blank" rel="noopener noreferrer">Sign In</a>
			</nav>
	    </div>
		<div class="heading-part">
			<h1>Unlimited movies, TV shows and more.</h1>
			<h3>Watch anywhere. Cancel anytime.</h3>
			<p>Ready to watch? Enter your email to create or restart your membership.</p>
			<form class="email-signup">
				<input type="email" id="Email-input" placeholder="Email address" required>
				<button class="submit-btn">Get Started ‚ù≠</button>
			</form>
	</div>
	<!-- <hr> -->
</body>
</html>
